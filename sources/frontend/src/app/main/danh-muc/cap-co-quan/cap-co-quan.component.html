<page-header title="::Cts.DanhMucs" description="::Cts.DanhMucs.CapCoQuan"></page-header>
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:CapCoQuans' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

        <div class="text-lg-end pt-2">
          <button *abpPermission="'Cts.DanhMucs.CapCoQuan.Create'" id="create" class="btn btn-primary" type="button" (click)="createCapCoQuan()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewCapCoQuan' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="CapCoQuan.items" [count]="CapCoQuan.totalCount" [list]="list" default>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'Cts.DanhMucs.CapCoQuan.Edit'" ngbDropdownItem (click)="editCapCoQuan(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'Cts.DanhMucs.CapCoQuan.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::TenCapCoQuan' | abpLocalization" prop="tenCapCoQuan"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::MaCapCoQuan' | abpLocalization" prop="maCapCoQuan"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::TrangThai' | abpLocalization" prop="maSoThue"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::GhiChu' | abpLocalization" prop="capCoQuanId"></ngx-datatable-column>
      <!-- <ngx-datatable-column [name]="'::Type' | abpLocalization" prop="type">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ '::Enum:CapCoQuanType.' + row.type | abpLocalization }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::PublishDate' | abpLocalization" prop="publishDate">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.publishDate | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Price' | abpLocalization" prop="price">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.price | currency }}
        </ng-template>
      </ngx-datatable-column> -->
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedCapCoQuan.id ? '::Edit' : '::NewCapCoQuan' ) | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mt-2">
        <label for="CapCoQuan-tenCapCoQuan">Tên cấp cơ quan</label><span> * </span>
        <input type="text" id="CapCoQuan-tenCapCoQuan" class="form-control" formControlName="tenCapCoQuan" autofocus />
      </div>

      <div class="mt-2">
        <label for="CapCoQuan-maCapCoQuan">Mã cấp cơ quan</label><span> * </span>
        <input type="text" id="CapCoQuan-maCapCoQuan" class="form-control" formControlName="maCapCoQuan" />
        <!-- <input type="number" id="CapCoQuan-price" class="form-control" formControlName="price" /> -->
      </div>
      <div class="mt-2">
        <label for="CapCoQuan-trangThai">Trạng thái</label>
        <select id="CapCoQuan-trangThai" class="form-control" formControlName="trangThai">
          <option value="">-- Chọn trạng thái --</option>
          <option *ngFor="let opt of trangThaiOptions" [value]="opt.value">
            {{ opt.label }}
          </option>
        </select>
      </div>

      <!-- <div class="mt-2">
        <label for="CapCoQuan-type">Type</label><span> * </span>
        <select class="form-control" id="CapCoQuan-type" formControlName="type">
          <option [ngValue]="null">Select a CapCoQuan type</option>
          <option [ngValue]="type.value" *ngFor="let type of CapCoQuanTypes"> {{ '::Enum:CapCoQuanType.' + type.value | abpLocalization }}</option>
        </select>
      </div> -->

      <!-- <div class="mt-2">
        <label>Publish date</label><span> * </span>
        <input
          #datepicker="ngbDatepicker"
          class="form-control"
          name="datepicker"
          formControlName="publishDate"
          ngbDatepicker
          (click)="datepicker.toggle()"
        />
      </div> -->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <!--added save button-->
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
