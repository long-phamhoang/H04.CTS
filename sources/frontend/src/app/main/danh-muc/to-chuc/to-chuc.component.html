<page-header title="::Cts.DanhMucs" description="::Cts.DanhMucs.ToChuc"></page-header>
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:ToChucs' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

        <div class="text-lg-end pt-2">
          <button *abpPermission="'Cts.DanhMucs.ToChuc.Create'" id="create" class="btn btn-primary" type="button" (click)="createToChuc()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewToChuc' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="toChuc.items" [count]="toChuc.totalCount" [list]="list" default>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'Cts.DanhMucs.ToChuc.Edit'" ngbDropdownItem (click)="editToChuc(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'Cts.DanhMucs.ToChuc.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::TenToChuc' | abpLocalization" prop="tenToChuc"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::MaToChuc' | abpLocalization" prop="maToChuc"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::MaSoThue' | abpLocalization" prop="maSoThue"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::CapCoQuanId' | abpLocalization" prop="capCoQuanId"></ngx-datatable-column>
      <!-- <ngx-datatable-column [name]="'::Type' | abpLocalization" prop="type">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ '::Enum:ToChucType.' + row.type | abpLocalization }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::PublishDate' | abpLocalization" prop="publishDate">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.publishDate | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Price' | abpLocalization" prop="price">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.price | currency }}
        </ng-template>
      </ngx-datatable-column> -->
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedToChuc.id ? '::Edit' : '::NewToChuc' ) | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mt-2">
        <label for="toChuc-tenToChuc">Tên tổ chức</label><span> * </span>
        <input type="text" id="toChuc-tenToChuc" class="form-control" formControlName="tenToChuc" autofocus />
      </div>

      <div class="mt-2">
        <label for="toChuc-maToChuc">Mã tổ chức</label><span> * </span>
        <input type="text" id="toChuc-maToChuc" class="form-control" formControlName="maToChuc" />
        <!-- <input type="number" id="toChuc-price" class="form-control" formControlName="price" /> -->
      </div>

      <!-- <div class="mt-2">
        <label for="toChuc-type">Type</label><span> * </span>
        <select class="form-control" id="toChuc-type" formControlName="type">
          <option [ngValue]="null">Select a toChuc type</option>
          <option [ngValue]="type.value" *ngFor="let type of toChucTypes"> {{ '::Enum:ToChucType.' + type.value | abpLocalization }}</option>
        </select>
      </div> -->

      <!-- <div class="mt-2">
        <label>Publish date</label><span> * </span>
        <input
          #datepicker="ngbDatepicker"
          class="form-control"
          name="datepicker"
          formControlName="publishDate"
          ngbDatepicker
          (click)="datepicker.toggle()"
        />
      </div> -->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <!--added save button-->
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
