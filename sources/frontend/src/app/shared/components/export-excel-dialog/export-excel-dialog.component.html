<p-dialog
  [(visible)]="visible"
  (onHide)="close()"
  [modal]="true"
  header="Xuất Excel"
  [style]="{ width: '500px', height: '400px' }"
  [baseZIndex]="1055"
  [dismissableMask]="true"
>
  <div
    class="export-excel-dialog-content"
    style="display: flex; flex-direction: column; height: 100%"
  >
    <div>
      <label class="block text-sm font-medium mb-1">Chọn cột cần xuất</label>
      <p-multiselect
        [options]="columnOptions"
        [(ngModel)]="selectedFields"
        optionLabel="label"
        optionValue="value"
        placeholder="Chọn các cột cần xuất"
        [showClear]="false"
        [showToggleAll]="true"
        [filter]="false"
        class="w-full"
        styleClass="w-full"
      ></p-multiselect>
    </div>

    <div
      class="grid grid-cols-2 gap-3"
      style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 16px"
    >
      <div>
        <label class="block text-sm font-medium mb-1">Tên sheet</label>
        <input pInputText type="text" [(ngModel)]="sheetName" class="w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Tên file</label>
        <input pInputText type="text" [(ngModel)]="fileName" class="w-full" />
      </div>
    </div>

    <div
      class="flex justify-end gap-2 mt-4"
      style="display: flex; justify-content: flex-end; gap: 8px; margin-top: auto"
    >
      <p-button label="Huỷ" severity="secondary" (onClick)="close()"></p-button>
      <p-button
        label="Xuất"
        icon="pi pi-file-excel"
        severity="success"
        (onClick)="doExport()"
      ></p-button>
    </div>
  </div>
</p-dialog>
